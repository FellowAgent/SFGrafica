server {
    listen 80;
    listen [::]:80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # CRÍTICO: Incluir os MIME types padrão do nginx
    # Sem isso, o nginx não sabe qual Content-Type enviar!
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Charset UTF-8
    charset utf-8;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/manifest+json
        image/svg+xml;

    # Assets com hash - cache longo (1 ano)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Service Worker - NUNCA cachear
    location = /sw.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Workbox - NUNCA cachear
    location ~* ^/workbox-.*\.js$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Manifest PWA
    location = /manifest.webmanifest {
        expires 1h;
    }

    # Imagens e fontes - cache longo
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # SPA fallback - CRÍTICO para React Router
    # Todas as rotas vão para index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
